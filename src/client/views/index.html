<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="title">
                weather app
            </div>
        </header>

        <main>
            <section>
                <form class="">
                    <input id="name" type="text" name="input" value="" placeholder="Name">
                    <input type="date" id="date">
                    <input type="submit" name="" value="submit" id="button">
                </form>
            <section>

            <section>
                <strong>Results:</strong>
                <div id="results">
                    <div id="city-name">City: </div>
                    <div id="weather-data">Temperature: </div>
                    <img src="" alt=" " id="city-image" style="width: 300px; height: 270px;">
                </div>

            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
        
    </body>
</html>
